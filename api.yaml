openapi: 3.0.0
info:
  title: Asvatok API
  description: API for Asvatok API by Gulshan Sharma
  version: 1.0.0
servers:
  - url: http://localhost:4000
  - url: https://api.asvatok.com
    description: Main server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/v1/auth/login:
    post:
      summary: User Login
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
                password:
                  type: string
                  minLength: 1
                  description: User password.
              required:
                - email
                - password
        responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error OR authorization header must be provided

  /api/v1/auth/registration:
    post:
      summary: User registration
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
                password:
                  type: string
                  minLength: 1
                  description: User password.
                confirmPassword:
                  type: string
                  minLength: 1
                  description: confirm Password.
                name:
                  type: string
                  minLength: 1
                  description: User name.
                mobile:
                  type: string
                  minLength: 1
                  description: Mobile number.
              required:
                - email
                - password
                - confirmPassword
                - name
                - mobile
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error OR authorization header must be provided

  /api/v1/auth/resend_email:
    post:
      summary: resend email   
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
              required:
                - email
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  /api/v1/member/kyc:
    post:
      summary: Add Kyc
      tags:
        - Kyc
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Name of user.
                address:
                  type: string
                  minLength: 1
                  description: Address of user.
                number:
                  type: string
                  minLength: 1
                  description: Number of user.
                id_num:
                  type: string
                  minLength: 1
                  description: Id number of user document.
                type:
                  type: string
                  minLength: 1
                  description: type of user document.
                a_front:
                  type: string
                  minLength: 1
                  description: Front side of user document.
                a_back:
                  type: string
                  minLength: 1
                  description: Back side of user document.
                pan:
                  type: string
                  minLength: 1
                  description: Pan front of user document.
                pan_back:
                  type: string
                  minLength: 1
                  description: Pan back of user document.
                self_pic:
                  type: string
                  minLength: 1
                  description: Selfie of user.
                sign:
                  type: string
                  minLength: 1
                  description: Signature of user.
              required:
                - name
                - address
                - number
                - id_num
                - type
                - a_front
                - a_back
                - pan
                - pan_back
                - self_pic
                - sign
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error OR authorization header must be provided


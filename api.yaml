openapi: 3.0.0
info:
  title: Inn Services API
  description: API for Inn Services API by Gulshan Sharma
  version: 1.0.0
servers:
  - url: https://catapi.thecatsinn.com
  - url: http://localhost:4209
    description: Main server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/v1/auth/login:
    post:
      summary: User Login
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
                password:
                  type: string
                  minLength: 1
                  description: User password.
              required:
                - email
                - password
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: User Not verified please verify first And redirect to verify otp page

  /api/v1/auth/registration:
    post:
      summary: User registration
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
                password:
                  type: string
                  minLength: 1
                  description: User password.
                confirmPassword:
                  type: string
                  minLength: 1
                  description: confirm Password.
                # companyId:
                #   type: string
                #   minLength: 1
                #   description: Company Id.
                # roleId:
                #   type: string
                #   minLength: 1
                #   description: role Id.
                # packageId:
                #   type: string
                #   minLength: 1
                #   description: Package Id.
              required:
                - email
                - password
                - confirmPassword
                # - companyId
                # - roleId
                # - packageId
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  /api/v1/auth/verifyforgetpassword:
    post:
      summary: User password reset  
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: User email address.
                otp:
                  type: string
                  minLength: 1
                  description: otp.
                password:
                  type: string
                  minLength: 1
                  description: new password.
                confirmPassword:
                  type: string
                  minLength: 1
                  description: confirm password.
              required:
                - email
                - otp
                - password
                - confirmPassword
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request

  /api/v1/auth/forgetpassword:
    post:
      summary: User password reset  
      tags:
        - User
      requestBody:
        content:
          application/json:

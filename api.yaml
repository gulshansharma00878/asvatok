  /api/v1/member/addcompanyregistrations:
    post:
      summary: Add companies
      tags:
        - Company
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                  minLength: 1
                  description: Name of Company.
                address:
                  type: string
                  minLength: 1
                  description: address of company.
                city:
                  type: string
                  minLength: 1
                  description: city.
                state:
                  type: string
                  minLength: 1
                  description: state.
                country:
                  type: string
                  minLength: 1
                  description: country.
                phone:
                  type: string
                  minLength: 1
                  description: phone.
                website:
                  type: string
                  minLength: 1
                  description: Website.
                logo:
                  type: string
                  format: binary
                  description: Select File (image).
              required:
                - companyName
                - address
                - city
                - state
                - country
                - phone
                - website
                - logo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error OR authorization header must be provided


 
